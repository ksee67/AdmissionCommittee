</head>

    <header class="bg-primary py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo text-white d-flex align-items-center">

                    <img src="../../../public/images/icon.png" style="height: 40px; width: 40px;" alt="Иконка" class="mr-2">

                </a>
            </div>
        
            <div class="nav">
                <a href="Main.html" class="nav-item">Главная</a>
                <a href="AdmissionPlan.html" class="nav-item">План приема</a>
                <a href="Entrance.html" class="nav-link btn active">Куда поступить?</a>

                </div>
        </div>
    </header>

    <main class="py-5"  style="margin-bottom: 200px;">
        <div class="container mt-5">
            <h1>Куда поступить?</h1>
            <form action="#" method="GET">
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <i class="fas fa-question-circle helper-icon"></i>
                    </div>
                    <div class="col">
                        <input type="text" id="specialty" class="form-control" name="specialty" placeholder="Введите специальность">
                    </div>
                    <div class="col-auto">
                        <select class="form-control" name="specialty">
                            <option value="informatics">Информатика</option>
                            <option value="engineering">Инженерное дело</option>
                            <option value="medicine">Медицина</option>
                        </select>
                    </div>
                </div>
    
                <div class="form-row align-items-center mt-3">
                    <div class="col-auto">
                        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#educationOptions" aria-expanded="false" aria-controls="educationOptions">
                            Тип обучения
                        </button>
                    </div>
                    <div class="col">
                        <div class="collapse" id="educationOptions">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="educationType" id="budget" value="budget">
                                <label class="form-check-label" for="budget">
                                    Бюджетная
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="educationType" id="external" value="external">
                                <label class="form-check-label" for="external">
                                    Внебюджетная
                                </label>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-auto">
                        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#classOptions" aria-expanded="false" aria-controls="classOptions">
                            На базе какого класса
                        </button>
                    </div>
                    <div class="col">
                        <div class="collapse" id="classOptions">
                            <select class="form-control" name="class">
                                <option value="9">9 класс</option>
                                <option value="11">11 класс</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="col-auto">
                        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#scoreOptions" aria-expanded="false" aria-controls="scoreOptions">
                            Балл проходной
                        </button>
                    </div>
                    <div class="col">
                        <div class="collapse" id="scoreOptions">
                            <input type="number" id="score" class="form-control" name="score" placeholder="Введите проходной балл">
                        </div>
                    </div>
                </div>
    
                <button type="submit" class="btn btn-primary mt-3">Поиск</button>
            </form>
        </div>
             
    </main>

    <footer class="bg-dark text-white py-3">
