<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/header.css">
    <title>Регистрация</title>
</head>
<body>
    <header class="bg-primary py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo text-white d-flex align-items-center">
                <a href="main.html">
                    <img src="../../public/images/icon.png" style="height: 40px; width: 40px;" alt="Иконка" class="mr-2">
                    <img src="../../public/images/admission_committee.png" style="height: 40px; width: 120px;" alt="Название" class="mr-2"> 
                </a>
            </div>
            <div class="nav">
                <a href="Main.html" class="nav-item">Главная</a>
                <a href="AdmissionPlan.html" class="nav-item">План приема</a>
                <a href="Entrance.html" class="nav-item">Куда поступить?</a>
                <a href="Contacts.html" class="nav-item">Контакты</a>
                <a href="Support.html" class="nav-item">Помощь</a>
                <a href="Authorization.html" class="nav-link btn active">Авторизация</a>
            </div>
        </div>
    </header>

    <main class="py-5" style="margin-bottom: 150px;">
        <div class="container">
            <h1 class="text-center mb-4">Регистрация</h1>
            <p class="text-center text-white" style="font-size: 18px; font-family: Arial, sans-serif; text-shadow: 0px 2px 2px #000000; color: #ffffff !important;">Регистрируйся на сайте - заполняй данные и поступай в колледж на свою специальность!</p>
            <div class="row justify-content-center">
                <div class="col-md-5 offset-md-1">
                    <form id="registrationForm" onsubmit="registerApplicant(); return false;">
                        <div class="form-group">
                            <label for="inputLastName">Фамилия</label>
                            <input type="text" class="form-control" id="inputLastName" placeholder="Введите вашу фамилию" required>
                          </div>
                          <div class="form-group">
                            <label for="inputFirstName">Имя</label>
                            <input type="text" class="form-control" id="inputFirstName" placeholder="Введите ваше имя" required>
                          </div>
                          <div class="form-group">
                            <label for="inputPatronymic">Отчество</label>
                            <input type="text" class="form-control" id="inputPatronymic" placeholder="Введите ваше отчество" required>
                          </div>
                          <div class="form-group">
                            <label for="inputDOB">Дата рождения</label>
                            <input type="date" class="form-control" id="inputDOB" required>
                          </div>
                          <div class="form-group">
                            <label for="inputEmail">Электронная почта</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Введите ваш email" required>
                          </div>
                          <div class="form-group">
                            <label for="inputPassword">Пароль</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Введите ваш пароль" required>
                          </div>
                          <div class="form-group">
                            <label for="inputConfirmPassword">Повторите пароль</label>
                            <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Повторите ваш пароль" required>
                          </div>
                          <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    </form>
                    <p class="mt-3">Уже есть аккаунт? <a href="Authorization.html">Войдите</a>.</p>
                </div>
                <div class="col-md-5">
                    <img src="../../public/images/incoming.png" alt="Image" class="img-fluid" style="width: auto; height: 600px;">
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <div class="d-flex align-items-center justify-content-center mb-3">
                <img src="../../public/images/icon.png" style="height: 30px; width: 30px;" alt="Приемная комиссия" class="mr-2">
                <div class="text-left">
                    <p class="mb-0">Все права защищены © 2024</p>
                </div>
            </div>
            <p>
                <a href="#">Войти</a> |
                <a href="#">Помощь</a> |
                <a href="#">Контакты</a>
            </p>
        </div>
    </footer>
    <script src="../scripts/RegistrationApplicant.js"></script>
</body>
</html>
